<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header id="page-name"><h1>Weather Dashboard</h1></header>
      <div class="row">
        <div class="col">
          <h3>Search for a City:</h3>
          <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city" />
            <button class="btn btn-primary" type="submit" id="Search-button">
              Search
            </button>
          </form>
          <div class="row" style="width: 15rem;">
          </div>
          <h2 id="previous-Search">Previous searches:</h2>
        </div>
        </div>
        <div class="weather-info-container col-md-8">
          <div class="current-weather border p-3">
              <h2 id="city-name">City Name</h2>
              <img src="" alt="Weather Icon for current weather" id="city-icon">
              <p id="city-temp">Temp:</p>
              <p id="city-wind">Wind:</p>
              <p id="city-humid">Humidity:</p>
          </div>
          <div class="5-day-forecast ">
            <h3 class="pt-3">5-Day Forecast:</h3>
            <div class="card-container d-flex row justify-content-center m-3 p-3">
                <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-1">
                    <p class="date" id="day-1-date">Date</p>
                    <img src="" alt="weather icon" id="day-1-icon">
                    <p class="temp" id="day-1-temp">Temp: </p>
                    <p class="wind" id="day-1-wind">Wind: </p>
                    <p class="humid" id="day-1-humid">Humidity: </p>
                </article>
                <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-2">
                    <p class="date" id="day-2-date">Date</p>
                    <img src="" alt="weather icon" id="day-2-icon">
                    <p class="temp" id="day-2-temp">Temp: </p>
                    <p class="wind" id="day-2-wind">Wind: </p>
                    <p class="humid" id="day-2-humid">Humidity: </p>
                </article>
                <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-3">
                    <p class="date" id="day-3-date">Date</p>
                    <img src="" alt="weather icon" id="day-3-icon">
                    <p class="temp" id="day-3-temp">Temp: </p>
                    <p class="wind" id="day-3-wind">Wind: </p>
                    <p class="humid" id="day-3-humid">Humidity: </p>
                </article>
                <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-4">
                    <p class="date" id="day-4-date">Date</p>
                    <img src="" alt="weather icon" id="day-4-icon">
                    <p class="temp" id="day-4-temp">Temp: </p>
                    <p class="wind" id="day-4-wind">Wind: </p>
                    <p class="humid" id="day-4-humid">Humidity: </p>
                </article>
                <article class="card col-sm m-2 p-3 w-25 bg-dark text-white" id="day-5">
                    <p class="date" id="day-5-date">Date</p>
                    <img src="" alt="weather icon" id="day-5-icon">
                    <p class="temp" id="day-5-temp">Temp: </p>
                    <p class="wind" id="day-5-wind">Wind: </p>
                    <p class="humid" id="day-5-humid">Humidity: </p>
                </article>
            </div>
        </div>
            </div>
          </div>
        </div>
      </div>
  

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
